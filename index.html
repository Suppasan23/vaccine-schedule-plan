<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Vaccine-Schedule-Plan</title>
  </head>

  <body>
    <div class="Main_Container">
      <div class="logo">
        <img
          src="image/S__86007821-removebg-preview.png"
          width="60"
          height="60"
        />
      </div>

      <div class="header">
        <span>ระบบคำนวณการรับวัคซีน</span>
        <span>โรงพยาบาลส่งเสริมสุขภาพตำบล</span>
      </div>

      <form class="content" id="kid-form">
        <div class="content-top"><label>Program</label></div>

        <div class="kid-birth-date"><label>วันเกิดเด็ก </label></div>
        <input
          class="kid-birth-date-input"
          type="date"
          name="kid-birth-date"
          required
        />

        <div class="hospital-service-date"><label>วันให้บริการ </label></div>
        <select
          class="hospital-service-date-input"
          name="hospital-service-date"
          required
        >
          <option value="wednesday">วันพุธที่สองของแต่ละเดือน</option>
        </select>

        <button class="button-submit" type="submit">Submit</button>

        <div
          class="show-result-kid-age"
          id="kid-age-result"
          style="margin-top: 10px; font-weight: bold"
        ></div>
        <div
          class="show-result-kid-schedule"
          id="dates-table"
          style="margin-top: 10px"
        ></div>
      </form>

      <div class="footer">
        <div class="footer-header">
          สถานที่ตั้ง : <br />
          เบอร์โทรติดต่อ :
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
