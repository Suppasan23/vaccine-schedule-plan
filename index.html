<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Vaccine-Schedule-Plan</title>
  </head>

  <body>
    <div class="Main_Container">
      <div class="header">
        <img width="100%" src="image/banner.jpg" alt="banner" />
      </div>

      <form class="content" id="kid-form">
        <img
          class="content-needle"
          width="120px"
          src="image/needle.jpg"
          alt="needle"
        />

        <div class="content-top"><label>DEKDEE KOHTAEW PROGRAM</label></div>

        <div class="kid-birth-date"><label>วัน/เดือน/ปีเกิด </label></div>
        <input
          class="kid-birth-date-input"
          type="date"
          name="kid-birth-date"
          required
        />

        <div class="hospital-service-date">
          <label>วันให้บริการ</label><label>&nbsp;Well Baby Clinic</label>
        </div>
        <select
          class="hospital-service-date-input"
          name="hospital-service-date"
          required
        >
          <option value="wednesday">ทุกวันพุธที่สองของแต่ละเดือน</option>
        </select>

        <button class="button-submit" type="submit">Submit</button>

        <div
          class="show-result-kid-age"
          id="kid-age-result"
          style="margin-top: 10px; font-weight: bold"
        ></div>
        <div
          class="show-result-kid-schedule"
          id="dates-table"
          style="margin-top: 10px"
        ></div>
      </form>

      <div class="video-section">
        <h2>วีดีโอคำแนะนำหลังฉีดวัคซีน</h2></br>
        <video controls>
          <source src="image/76701636.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="nutrition">
        <img width="200px" src="image\kid.jpg" alt="kid" />
        <div>
          <h2>มาคำนวณโภชนาการเด็กกัน</h2>
          </br>
          <h3>
            คลิกเลย →
            <a href="https://nutstatcal.kiddiary.in.th"
              >https://nutstatcal.kiddiary.in.th</a
            >
          </h3>
        </div>
      </div>

      <div class="footer">
        <img width="100%" src="image\foot-img.jpg" alt="foot-img" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
